name: 'Build & Publish open-resume NPM Package'

on:
  push:
    paths:
      - '.github/workflows/open-resume.yaml'
      - '/open-resume/**/*'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup 🛎️'
        uses: '${{ github.repository }}/.github/workflows/parts/setup@${{ github.sha }}'
      - name: 'Build 🏗'
        run: 'npm run build --workspace=open-resume'

  lint:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup 🛎️'
        uses: '${{ github.repository }}/.github/workflows/parts/setup@${{ github.sha }}'
      - name: 'Lint 🚨'
        run: 'npm run lint --workspace=open-resume'

  test:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup 🛎️'
        uses: '${{ github.repository }}/.github/workflows/parts/setup@${{ github.sha }}'
      - name: 'Test 🧪'
        run: 'npm run test --workspace=open-resume'

  publish:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      - name: 'Setup 🛎️'
        uses: '${{ github.repository }}/.github/workflows/parts/setup@${{ github.sha }}'

      - name: 'Publish to NPM'
        if: '${{ github.ref_name }} == ${{ github.event.repository.default_branch }}'
        uses: 'JS-DevTools/npm-publish@v1'
        with:
          package: 'open-resume/build/package.json'
          access: 'public'
          token: '${{ secrets.NPM_AUTH_TOKEN }}'
          check-version: true
