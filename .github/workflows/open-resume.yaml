name: 'Build & Publish open-resume NPM Package'

on:
  push:
    paths:
      - '.github/workflows/open-resume.yaml'
      - '.github/actions/**'
      - '/open-resume/**/*'
      - '/*'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'
      - name: 'Build 🏗'
        run: 'npm run build --workspace=open-resume'

  lint:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'
      - name: 'Lint 🚨'
        run: 'npm run lint --workspace=open-resume'

  test:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'
      - name: 'Test 🧪'
        run: 'npm run test --workspace=open-resume'

  publish:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'

      - run: npm config list --long
        continue-on-error: true
      - run: npm config list -L global
        continue-on-error: true
      - run: npm config list -L user
        continue-on-error: true
      - run: npm config list -L project
        continue-on-error: true
      - run: cat /opt/hostedtoolcache/node/18.15.0/x64/etc/npmrc
        continue-on-error: true
      - run: cat /home/runner/.npmrc
        continue-on-error: true

      - name: 'Publish to NPM'
        if: '${{ github.ref_name }} == ${{ github.event.repository.default_branch }}'
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_AUTH_TOKEN }}'
        run: |-
          npm publish -w open-resume
