name: 'Build & Publish open-resume NPM Package'

on:
  push:
    paths:
      - '.github/workflows/open-resume.yaml'
      - 'open-resume/**'
      - '*'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Build 🏗'
        run: 'npm run build --workspace=open-resume'

  lint:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Lint 🚨'
        run: 'npm run lint --workspace=open-resume'

  test:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Test 🧪'
        run: 'npm run test --workspace=open-resume'

  publish:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      - name: 'Setup 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'

      - name: 'Publish to NPM 🚀'
        if: '${{ github.ref_name }} == ${{ github.event.repository.default_branch }}'
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_AUTH_TOKEN }}'
        run: |-
          cd open-resume
          npm run pub
