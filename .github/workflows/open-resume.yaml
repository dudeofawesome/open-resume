name: 'Build & Publish open-resume NPM Package'

on:
  push:
    paths:
      - '.github/workflows/open-resume.yaml'
      - '/open-resume/**/*'
      - '/*'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup ğŸ›ï¸'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'
      - name: 'Build ğŸ—'
        run: 'npm run build --workspace=open-resume'

  lint:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup ğŸ›ï¸'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'
      - name: 'Lint ğŸš¨'
        run: 'npm run lint --workspace=open-resume'

  test:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
    steps:
      - name: 'Setup ğŸ›ï¸'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'
      - name: 'Test ğŸ§ª'
        run: 'npm run test --workspace=open-resume'

  publish:
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      - name: 'Setup ğŸ›ï¸'
        uses: 'dudeofawesome/open-resume/.github/actions/setup@main'

      - name: 'Publish to NPM'
        if: '${{ github.ref_name }} == ${{ github.event.repository.default_branch }}'
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_AUTH_TOKEN }}'
        run: |-
          npm publish -w open-resume
